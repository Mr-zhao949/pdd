<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>亲爱的花花</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #f7f7f7, #e0e0e0);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
            line-height: 1.6;
            border: 1px solid #e0e0e0;
        }
        h1 {
            color: #e74c3c;
            font-size: 32px;
            margin-bottom: 30px;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        p {
            font-size: 20px;
            margin-bottom: 20px;
            color: #555;
            text-align: left;
        }
        p:last-child {
            margin-bottom: 0;
        }
        /* Add a subtle hover effect to the container */
        .container:hover {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            transform: translateY(-5px);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>亲爱的花花</h1>
        <p>遇到你，喜欢你，到爱上你真的是缘分。从今以后，你若不离，我便不弃。</p>
        <p>以后的路还长，遇到你是我最幸运的事，最甜的事就是和你在一起。</p>
        <p>我好希望以后的日子里，不论发生什么事情，我都不会离开你，因为我知道以后不会遇到第二个你。</p>
        <p>以后你不许难过，不许哭，不能受委屈，不然我都会心疼的。</p>
        <p>有什么不开心的要跟我说，我会第一个站出来替你解决。</p>
        <p>要是吃醋了就更应该跟我说，什么时候都不要憋在心里。</p>
        <p>我的怀抱永远向你敞开，你的喜怒哀乐、任何的心情对我都很重要。</p>
        <p>你是上天给我最大的恩赐，缘分让我们在一起，我们就要彼此珍惜。</p>
    </div>
</body>
</html>
